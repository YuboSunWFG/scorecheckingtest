        const apiKey = 'AIzaSyAqRR4OTt6Y37d5VS22svO2pdniPnLvBKc';

        var details = document.getElementById('details');

        function ciEquals(a, b) {
            return typeof a === 'string' && typeof b === 'string'
                ? a.localeCompare(b, undefined, { sensitivity: 'accent' }) === 0
                : a === b;
        }

        var flag1 = false;
        var flag2 = false;

        function getData() {
            output.innerHTML = "";
            details.innerHTML = "";
            const url = `https://sheets.googleapis.com/v4/spreadsheets/1dQfNMmo__8T-8nzwJ0v-i_dpUVUh8n-5gOH0eoo5wZ8/values/Main!A1:V?key=${apiKey}`;
            const agentCode = document.getElementById('agentCode').value;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const values = data.values;
                    const output = document.getElementById('output');
                    values.some(row => {
                        if (ciEquals(row[2], agentCode)) {
                            output.innerHTML += `<table><tr><th>Agent Code</th><th>Agent ID</th><th>Ranking Score</th><th>Rank</th><th>Total Score</th><th>Details</th></tr><tr><td>${row[0]}</td><td>${row[2]}</td><td>${row[7]}</td><td>${row[8]}</td><td>${row[9]}</td><td><button onclick="getDetails()">Get your score details</td></table>`;
                        }
                    });
                })
                .catch(error => console.log('Error:', error));
        }

        function getDetails_hw1() {
            details.innerHTML = "";

            var totalScore1 = 0
            var content1 = ""
            var title1 = ""
            const hw1Range = "A1:R999"
            const hw1_sales_url = `https://sheets.googleapis.com/v4/spreadsheets/1PxEk88jAMwNQpvKv5OOcZdCFGcCIy9VE8EL1nH2NC7o/values/hw-sales!${hw1Range}?key=${apiKey}`;

            fetch(hw1_sales_url)
                .then(response => response.json())
                .then(data => {
                    const values = data.values;
                    title1 += `<h3>Homework 1: `
                    values.some(row => {
                        if (ciEquals(row[2], agentCode)){
                            totalScore1 += parseInt(row[14]);
                            content1 += `<li>${row[1]}: ${row[14]}</li>`
                        }

                    content1 += "------------------"
                    values.some(row =>{
                        if(ciEquals(row[3], agentCode)){

                        }

                    console.log(totalScore1)
                    details.innerHTML += title1 + totalScore1 + "</h3><ul>" + content1 + "</ul>"
                })
